<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>贪吃蛇</title>
    <link rel="stylesheet" href="./css/demo2.css">
</head>
<body>
    <!--开始界面-->
    <div class="startPage" id="startPage">
        <div class="startBtn" id="startBtn"></div>
    </div>
    <!--游戏界面-->
    <div class="wrapper">
        <!--界面左边有一个按钮-->
        <div class="left-side">
            <img src="./img/start.png" alt="" id="startP">
        </div>
        <!--游戏的主要区域-->
        <div class="main">
            <!--顶部显示分数-->
            <div class="header">
                <div class="score">
                    分数：<!--数字JS动态插入到span中-->
                    <span id="score"></span>
                </div>
            </div>
            <!--内容区为蛇运动的区域-->
            <div class="content" id="content"></div>
        </div>
    </div>
    <!--游戏结束界面-->
    <div class="loser" id="lose">
        <div class="con">
            <div class="close" id="close"></div>
            <span class="loserScore" id="loserScore">123</span>
        </div>
    </div>
    <script src="./script/demo2.js"></script>
</body>
</html>
